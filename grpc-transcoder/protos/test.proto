syntax = "proto3";

package proto;
option go_package = "proto";

import "google/api/annotations.proto";

service TestService {
	rpc Get(TestRequest) returns (TestResponse) {
		option (google.api.http) = {
			post: "/test/{id}"
			body: "*"
		};
	};
}

message TestRequest {
	string id = 1;
	bytes body = 2;
}

message TestResponse {
	string id = 1;
	bytes body = 2;
}
